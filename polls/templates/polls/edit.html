<form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
        <label><h3>Question</h3></label>
        <input type="text" name="myQuestion1" value="{{question.question_text}}"></input>
        <br>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <label><h3>Choice</h3></label>
        <input type="text"  name="myChoice2" value="{{question.question_text}}"/>
        <br>
        <input type="text"  name="myChoice2" value="{{question.question_text}}"/>
        <br>
        <input type="text"  name="myChoice3" value="{{question.question_text}}"/>
        <br>
    <input type="submit" value="更新する">
    <a href="{% url 'polls:detail' question.id %}">戻る</a>
</form>
