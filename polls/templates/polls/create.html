<h1>新規作成</h1>
<form action="{% url  'polls:regist' %}" method="post">
    {% csrf_token %}
    <label><h3>質問</h3></label>
    {% if myQuestion1 %}
    <input type="text"  name="myQuestion1" value="{{ myQuestion1 }}"/>
    {% else %}
    <input type="text"  name="myQuestion1""/>
    {% endif %}
    <br>
    <label><h3>選択肢</h3></label>
    {% if Choices %}
    {% for choice in Choices %}
    <input type="text" name="myChoice{{ forloop.counter }}" value="{{ choice }}"/>
    <br>
    {% endfor %}
    {% else %}
    <input type="text"  name="myChoice1"/>
    <br>
    <input type="text"  name="myChoice2"/>
    <br>
    <input type="text"  name="myChoice3"/>
    <br>
    <input type="text"  name="myChoice4"/>
    <br>
    {% endif %}
    {% if error_messages %}{% for message in error_messages %}<p><strong>{{ message }}</strong></p>{% endfor %}{% endif %}
    <br>
    <input type="submit" name="regist" value="登録"/>
    <input type="submit" name="goBack" value="一覧画面に戻る"/>
</form>
